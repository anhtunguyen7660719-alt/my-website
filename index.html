<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông tin cá nhân</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url('https://mega.com.vn/media/news/0907_HnhnnShincubbtchpnht.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(178, 157, 202, 0.85); /* tím pastel nhạt */
      backdrop-filter: blur(8px);
      padding: 35px;
      border-radius: 25px;
      border: 3px solid #b266ff; /* viền tím đậm */
      box-shadow: 0 8px 25px rgba(140, 80, 200, 0.5);
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 46px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #7a1fa2; /* tím nổi bật */
      text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.9);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .avatar {
      width: 180px;
      height: 180px;
      object-fit: cover;
      margin: 20px auto;
      display: block;
      border-radius: 50%;
      border: 6px solid #a524cf9f; /* viền hồng tím */
      box-shadow: 0 0 20px rgba(165, 36, 58, 0.7);
    }

    p {
      font-size: 22px;
      margin: 15px 0;
      font-weight: bold;
      color: #ebe0f3; /* tím đậm */
      text-shadow: 1px 1px 4px rgba(255,255,255,0.95);
      opacity: 0;
      transform: translateY(15px);
      animation: fadeUp 0.8s forwards;
    }

    p:nth-of-type(1) { animation-delay: 0.3s; }
    p:nth-of-type(2) { animation-delay: 0.6s; }
    p:nth-of-type(3) { animation-delay: 0.9s; }
    p:nth-of-type(4) { animation-delay: 1.2s; }
    p:nth-of-type(5) { animation-delay: 1.5s; }

    /* Hiệu ứng */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌸 Thông tin cá nhân 🌸</h1>
    <img src="anhdaidien.jpg" alt="Ảnh cá nhân" class="avatar">
    <p>💜 <strong>Họ và tên:</strong> Nguyễn Đăng Nhật Nguyên</p>
    <p>🎂 <strong>Ngày sinh:</strong> 14/05/2006</p>
    <p>👦 <strong>Giới tính:</strong> Nam</p>
    <p>🌸 <strong>Sở thích:</strong> Ngắm Tú Anh</p>
    <p>🏡 <strong>Quê quán:</strong> Bình Định</p>
  </div>
</body>
</html>
